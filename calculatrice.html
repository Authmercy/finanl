<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="CSS/stylecal.css">
		
	</head>
	<body  >
		
	
		<div id="calculator">
				
			<div id="result"></div>
			<div class="keys">
				<span>7</span>
				<span>8</span>
				<span>9</span>
				<span id="clear" title="Clear">C</span>
				
				<span>4</span>
				<span>5</span>
				<span>6</span>
				<span class="operator" title="Plus">+</span>
				
				<span>1</span>
				<span>2</span>
				<span>3</span>
				<span class="operator" title="Minus">-</span>
				<span class="operator" title="Divide">/</span>
				<span>0</span>
				
				<span title="Decimal">.</span>
				<span class="operator" title="Times">*</span>
				<span class="operator" title="square">x</span>
				
				
				
				<span id="eval" title="Answer">=</span>
			</div>
		</div>
		
		<script src="js/tp2.js"></script>
		<script src="js/tp22.js"></script>
	</body>
</html>
